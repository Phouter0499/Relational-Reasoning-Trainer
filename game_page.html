<!DOCTYPE html>
<html>
<head>
    <title>Game Page</title>
</head>
<body>
    <div id="argument_container">
    </div>
    <div>
        <button id="left">True</button>
        <button id="right">False</button>
        <button id="regenerate">Regenerate</button>
    </div>
    <br>
    <div>
        <p id="message_p">Message Here</p>
        <p id="score">0/0</p>
        <p id="percentage">0%</p>
        <button id="reset_button">Reset Score</button>
    </div>
    <br>
    <div class="options menu">
        <label>Include Different-Same:</label>    
        <input type="checkbox" id="include_different_same">
        <input type="number" id="DSlevel" min="2" value="3">
    </div>

    <button id="quit_button">Quit Game</button>
</body>
</html>
